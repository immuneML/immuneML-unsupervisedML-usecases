definitions:
  datasets:
    PWM_dataset:
      format: AIRR
      params:
        path: 01_train_output/gen_model_PWM/exported_combined_dataset/combined_gen_model_PWM_dataset.tsv
        is_repertoire: False
        paired: False
        region_type: IMGT_CDR3
        separator: "\t"
        label_columns: [from_gen_model]
    LSTM_dataset:
      format: AIRR
      params:
        path: 01_train_output/gen_model_LSTM/exported_combined_dataset/combined_gen_model_LSTM_dataset.tsv
        is_repertoire: False
        paired: False
        region_type: IMGT_CDR3
        separator: "\t"
  encodings:
    kmer_freq_encoding:
      KmerFrequency:
        k: 3
        sequence_type: amino_acid
    motif_encoding:
      Motif:
        max_positions: 3
        min_positions: 3
        min_precision: 0.0
        min_true_positives: 1
        no_gaps: True
        label: from_gen_model
        min_recall:
          3: 0.0
  reports:
    aa_freq:
      AminoAcidFrequencyDistribution:
        alignment: IMGT
        relative_frequency: True
        region_type: IMGT_CDR3
        split_by_label: True
        label: from_gen_model
    seq_len:
      SequenceLengthDistribution:
        sequence_type: amino_acid
        region_type: IMGT_CDR3
        split_by_label: True
        label: from_gen_model
    feature_distribution:
      FeatureDistribution:
        color_grouping_label: from_gen_model
        plot_all_features: False
        plot_top_n: 10
        mode: "sparse"
    feature_comparison:
      FeatureComparison:
        comparison_label: from_gen_model
        show_error_bar: False
        log_scale: True
        keep_fraction: 0.4
    ground_truth_motif_report:
      GroundTruthMotifOverlap:
        groundtruth_motifs_path: ground_truth_motifs.tsv


