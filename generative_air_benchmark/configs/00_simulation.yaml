      remove_seqs_with_signals: true
      sim_items:
        sim_item_1:
          generative_model:
            default_model_name: humanTRB
            type: OLGA
          is_noise: false
          number_of_examples: 1000
          signals:
            signal1: 1
        sim_item_2:
          generative_model:
            default_model_name: humanTRB
            type: OLGA
          is_noise: false
          number_of_examples: 1000
          signals:
            signal2: 1
        sim_item_3:
          generative_model:
            default_model_name: humanTRB
            type: OLGA
          is_noise: false
