definitions:
  motifs:
    motif1:
      seed: DEQ
    motif2:
      seed: GQET
    motif3:
      seed: PNYGY
    motif4:
      seed: AS/YY
      min_gap: 1
      max_gap: 1
    motif5:
      seed: GS/A
      min_gap: 2
      max_gap: 2
  signals:
    signal1:
      motifs:
        - motif1
    signal2:
      motifs:
        - motif2
    signal3:
      motifs:
        - motif3
    signal4:
      motifs:
        - motif4
    signal5:
      motifs:
        - motif5
  simulations:
