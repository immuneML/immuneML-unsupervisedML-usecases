          signals:
            signal3: 1
        sim_item_4:
          generative_model:
            default_model_name: humanTRB
            type: OLGA
          is_noise: false
          number_of_examples: 1000
          signals:
            signal4: 1
        sim_item_5:
          generative_model:
            default_model_name: humanTRB
            type: OLGA
          is_noise: false
          number_of_examples: 1000
          signals:
            signal5: 1

